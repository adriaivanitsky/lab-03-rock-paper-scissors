<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <main>  
        <div id="top-half">
            <label>
                <input type="radio" name="game" id="rock" value="rock">
                <img id="rockphoto" src="assets/rock_transparent_400x500.png" alt="rock">
            </label>

            <label>
                <input type="radio" name="game" id="paper" value="paper">
                <img id="paperphoto" src="assets/paper_transparent_400x500.png" alt="paper">
            </label>

            <label>
                <input type="radio" name="game" id="scissors" value="scissors">
                <img id="scissorsphoto" src="assets/scissors_transparent_400x500.png" alt="scissors">
            </label>
        </div>
      
        <div id="bottom-half">
            <p class="hidden" id="error">Choose your fighter!</p>
            <p id="result"></p>
            <button id="button">Play!</button>
            <p> You Won <span id="win">0</span> times</p>
            <p> You Lost <span id="lose">0</span> times</p>
            <p> You Tied <span id="tied">0</span> times</p>
        </div>
    </main>
    <footer>
        
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
