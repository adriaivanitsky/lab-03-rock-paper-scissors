<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <main>
       <label class="label">
           <input type="radio" name="game" id="rock" value="rock">
           <img id="rockphoto" src="" alt="rock">
       </label>

       <label>
           <input type="radio" name="game" id="paper" value="paper">
           <img id="paperphoto" src="" alt="paper">
       </label>

       <label>
           <input type="radio" name="game" id="scissors" value="scissors">
           <img id="scissorsphoto" src="" alt="scissors">
       </label>

       <button id="button">Play!</button>
       <p> You Won <span id="win">0</span> times</p>
       <p> You Lost <span id="lost">0</span> times</p>
       <p> You Tied <span id="tied">0</span> times</p>
    </main>
    <footer>
        
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
